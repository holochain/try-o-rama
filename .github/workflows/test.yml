name: Run tests

on:
  pull_request:
  push:
    branches:
      - "main"

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out source code
        uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v19

      - name: Set up cachix
        uses: cachix/cachix-action@v12
        with:
          name: holochain-ci

      - name: Cache TryCP server build
        uses: actions/cache@v3
        env:
          cache-name: trycp-server
        with:
          path: |
            .cargo
            crates/trycp_server/target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('crates/trycp_server/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('crates/trycp_server/Cargo.lock') }}

      - name: Cache test zome build
        uses: actions/cache@v3
        env:
          cache-name: test-zomes
        with:
          path: target
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Cargo.lock') }}

      - name: Build TryCP server and test hApp and run tests
        id: build-and-test
        run: nix develop -c "./run-test.sh"

      - name: Setup tmate session if build and test run failed
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
